<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Подключение стилей Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Ваша кастомная стилизация -->
    <style>
        /* Общие стили для ссылок навигации */
        .list-group-item {
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        /* Эффект при наведении на элемент списка */
        .list-group-item:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Изображение профиля */
        .profile-img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Расположение изображения профиля и текста */
        .list-group-item.profile {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Основной контейнер -->
    <div class="container my-4">
        <!-- Заголовок страницы -->
        <h1 class="text-center mb-4">Welcome</h1>

        <!-- Список навигационных ссылок -->
        <nav class="list-group">
            <!-- Ссылка на страницу выхода -->
            <a href="{% url 'authentication:login' %}" class="list-group-item list-group-item-action">
                Logout
            </a>

            <!-- Ссылка на страницу создания тикета -->
            <a href="{% url 'main:create' %}" class="list-group-item list-group-item-action">
                Create a Ticket
            </a>

            <!-- Ссылка на страницу списка тикетов -->
            <a href="{% url 'main:ticket_list' %}" class="list-group-item list-group-item-action">
                Go Watch Ticket List
            </a>

            <!-- Ссылка на страницу профиля -->
            <a href="{% url 'main:profile' %}" class="list-group-item list-group-item-action profile">
                <img src="https://via.placeholder.com/40" alt="Profile" class="profile-img">
                Profile View
            </a>
        </nav>
    </div>

    <!-- Загрузка скриптов Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
