<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Детали билета</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Стили для страницы с деталями билета */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            margin-top: 50px;
        }

        h1, h2 {
            color: #007bff;
        }

        .ticket-info strong {
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <header>
                    <h1>Детали билета</h1>
                </header>
                <article class="ticket-info">
                    <h2>{{ ticket.title }}</h2> <!-- Название билета -->
                    <p><strong>ID:</strong> {{ ticket.id }}</p> <!-- Идентификатор билета -->
                    <p><strong>Description:</strong> {{ ticket.description }}</p> <!-- Описание билета -->
                    <p><strong>Initiator:</strong> {{ ticket.seeker }}</p> <!-- Инициатор билета -->
                    <p><strong>Agent:</strong> {{ ticket.agent }}</p> <!-- Исполнитель билета -->
                    <p><strong>Status:</strong> {{ ticket.status }}</p> <!-- Статус билета -->
                    <p><strong>Priority:</strong> {{ ticket.priority }}</p> <!-- Приоритет билета -->
                    <p><strong>Resolved:</strong> {{ ticket.resolved|yesno:"Да,Нет" }}</p> <!-- Решен ли билет -->
                </article>

                <form method="post" action="">
                    {% csrf_token %}
                    <button type="submit" name="become_agent" class="btn btn-primary">Стать агентом</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Подключение скриптов Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
